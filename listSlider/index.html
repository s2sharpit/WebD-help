<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Auto Carousel - Infinite</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
        <div class="carousel">
            <div class="slider">
                <section class="slide" id="a">
                    <i class="info">Content section 1</i>
                </section>
                <section class="slide" id="b">
                    <i class="info">Content section 2</i>
                </section>
                <section class="slide" id="c">
                    <i class="info">Content section 3</i>
                </section>
                <section class="slide" id="d">
                    <i class="info">Content section 4</i>
                </section>
                <section class="slide" id="e">
                    <i class="info">Content section 5</i>
                </section>
            </div>
        
    </div>
    <script src='main.js'></script>
</body>

</html>
